    <h1>Trabalho em equipe</h1>
    <p1>O trabalho em equipe é o momento em que as pessoas se unem para desenvolver algo. Nesse processo se unem as
        habilidades, capacidades, talentos e forças para produzir uma determinada tarefa que seria difícil ser executada
        apenas por uma pessoa.</p1>
